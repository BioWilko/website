<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" {% if page.layout=="landing" %} class="alt style2" {% endif %}{% if page.layout=="home" %}
        class="alt" {% endif %}>
        <a href="{{ site.url }}" class="logo"><strong>{{ site.title }}</strong> <span>{{ site.subtitle }}</span></a>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <ul class="actions vertical">
                    <li><a href="{{ site.url }}" class="button fit">home</a></li>
        </ul>
        <ul class="links">
            {% for page in site.pages %}
                {% if page.layout != "home" and page.nav_menu == true %}
                <li><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
