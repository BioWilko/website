<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div id="logo" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background-image: url('/assets/images/artic-logo.svg');  background-repeat: no-repeat; background-position: 69% 47.55%; background-size: 300% 300%; pointer-events: none;">
            &nbsp;
        </div>
        <div class="inner" style="margin-left: 200px">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Find out more</a></li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Real-time molecular epidemiology for outbreak response</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="workpackages.html" class="button next">View work packages</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}
